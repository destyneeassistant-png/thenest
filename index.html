<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0a0a0f">
    <title>The Nest - Login</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="assets/owl-icon.svg">
</head>
<body class="lock-screen-body">
    <div class="pin-container">
        <img src="assets/owl-icon.svg" alt="The Nest" class="owl-icon">
        <h1>The Nest</h1>
        <p class="subtitle">Enter PIN to access</p>
        
        <div class="pin-display" id="pin-display">
            <span class="pin-dot" id="dot-1"></span>
            <span class="pin-dot" id="dot-2"></span>
            <span class="pin-dot" id="dot-3"></span>
            <span class="pin-dot" id="dot-4"></span>
        </div>
        
        <div class="pin-pad">
            <button class="pin-btn" data-num="1">1</button>
            <button class="pin-btn" data-num="2">2</button>
            <button class="pin-btn" data-num="3">3</button>
            <button class="pin-btn" data-num="4">4</button>
            <button class="pin-btn" data-num="5">5</button>
            <button class="pin-btn" data-num="6">6</button>
            <button class="pin-btn" data-num="7">7</button>
            <button class="pin-btn" data-num="8">8</button>
            <button class="pin-btn" data-num="9">9</button>
            <button class="pin-btn" data-action="clear">⌫</button>
            <button class="pin-btn" data-num="0">0</button>
            <button class="pin-btn" data-action="enter">→</button>
        </div>
        
        <p class="pin-error" id="pin-error"></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
