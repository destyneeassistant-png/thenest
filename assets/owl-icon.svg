<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Owl Body -->
  <ellipse cx="50" cy="60" rx="30" ry="35" fill="#1a1a2e" stroke="#00f5ff" stroke-width="2"/>
  <!-- Owl Head -->
  <circle cx="50" cy="35" r="25" fill="#1a1a2e" stroke="#00f5ff" stroke-width="2"/>
  <!-- Eyes -->
  <circle cx="40" cy="32" r="8" fill="#0a0a0f" stroke="#00f5ff" stroke-width="1.5"/>
  <circle cx="60" cy="32" r="8" fill="#0a0a0f" stroke="#00f5ff" stroke-width="1.5"/>
  <!-- Eye shine -->
  <circle cx="42" cy="30" r="3" fill="#00f5ff"/>
  <circle cx="62" cy="30" r="3" fill="#00f5ff"/>
  <!-- Beak -->
  <polygon points="50,38 46,45 54,45" fill="#ff006e"/>
  <!-- Wings -->
  <ellipse cx="25" cy="60" rx="8" ry="20" fill="#12121a" stroke="#00f5ff" stroke-width="1"/>
  <ellipse cx="75" cy="60" rx="8" ry="20" fill="#12121a" stroke="#00f5ff" stroke-width="1"/>
  <!-- Feet -->
  <line x1="40" y1="92" x2="40" y2="98" stroke="#ff006e" stroke-width="3" stroke-linecap="round"/>
  <line x1="50" y1="92" x2="50" y2="98" stroke="#ff006e" stroke-width="3" stroke-linecap="round"/>
  <line x1="60" y1="92" x2="60" y2="98" stroke="#ff006e" stroke-width="3" stroke-linecap="round"/>
</svg>
