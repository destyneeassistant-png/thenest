<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0a0a0f">
    <title>The Nest - Upload PDF</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="assets/owl-icon.svg">
    <style>
        .upload-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .upload-zone {
            border: 3px dashed var(--border-color);
            border-radius: 16px;
            padding: 3rem;
            text-align: center;
            background: var(--bg-secondary);
            transition: all 0.3s;
            cursor: pointer;
            margin-bottom: 2rem;
        }

        .upload-zone:hover {
            border-color: var(--neon-blue);
            background: var(--bg-tertiary);
        }

        .upload-zone.dragover {
            border-color: var(--neon-green);
            background: rgba(57, 255, 20, 0.05);
            box-shadow: 0 0 30px rgba(57, 255, 20, 0.1);
        }

        .upload-zone.dragover .upload-icon {
            transform: scale(1.1);
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            transition: transform 0.3s;
        }

        .upload-text {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .upload-hint {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .upload-input {
            display: none;
        }

        .file-list {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 1.5rem;
            border: 2px solid var(--border-color);
        }

        .file-list h2 {
            color: var(--neon-blue);
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            background: var(--bg-tertiary);
            border-radius: 10px;
            margin-bottom: 0.75rem;
            border-left: 4px solid var(--neon-purple);
            transition: all 0.2s;
        }

        .file-item:hover {
            transform: translateX(5px);
        }

        .file-item.uploading {
            border-left-color: var(--neon-blue);
        }

        .file-item.success {
            border-left-color: var(--success);
        }

        .file-item.error {
            border-left-color: var(--error);
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex: 1;
        }

        .file-icon {
            font-size: 1.5rem;
        }

        .file-details {
            flex: 1;
        }

        .file-name {
            font-weight: 500;
            margin-bottom: 0.25rem;
            word-break: break-all;
        }

        .file-meta {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .file-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .progress-bar-small {
            width: 100px;
            height: 6px;
            background: var(--bg-secondary);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-bar-small .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-green));
            transition: width 0.3s;
        }

        .status-icon {
            font-size: 1.2rem;
        }

        .delete-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .delete-btn:hover {
            background: rgba(255, 0, 110, 0.1);
            color: var(--error);
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .upload-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            justify-content: center;
        }

        .btn-select {
            background: var(--neon-blue);
            color: var(--bg-primary);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-select:hover {
            box-shadow: 0 0 20px rgba(0, 245, 255, 0.4);
        }

        .stats-bar {
            display: flex;
            gap: 2rem;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: var(--bg-tertiary);
            border-radius: 10px;
            justify-content: center;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--neon-blue);
            font-family: monospace;
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        @media (max-width: 768px) {
            .upload-zone {
                padding: 2rem 1rem;
            }

            .file-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.75rem;
            }

            .file-status {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div id="upload-screen" class="screen active">
        <header class="app-header">
            <div class="logo" onclick="window.location.href='dashboard.html'" style="cursor:pointer;" title="Go to Dashboard">
                <img src="assets/owl-icon.svg" class="owl-icon-small" alt="">
                <span>The Nest - Upload</span>
            </div>
            <div class="header-actions">
                <button class="icon-btn" id="settings-btn" title="Settings" onclick="window.location.href='settings.html'">âš™</button>
                <button class="icon-btn" id="back-btn" onclick="window.location.href='dashboard.html'">[Back]</button>
            </div>
        </header>

        <main class="upload-container">
            <h1 style="margin-bottom: 0.5rem; text-align: center;">[PDF] Upload PDF</h1>
            <p style="text-align: center; color: var(--text-secondary); margin-bottom: 2rem;">Upload research papers, articles, or study materials</p>

            <div class="stats-bar">
                <div class="stat-item">
                    <div class="stat-value" id="total-files">0</div>
                    <div class="stat-label">Files</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="total-size">0 MB</div>
                    <div class="stat-label">Total Size</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="upload-date">-</div>
                    <div class="stat-label">Last Upload</div>
                </div>
            </div>

            <div class="upload-zone" id="upload-zone">
                <div class="upload-icon">[Folder]</div>
                <div class="upload-text">Drop PDF files here</div>
                <div class="upload-hint">or click to browse</div>
                <input type="file" class="upload-input" id="file-input" accept=".pdf,application/pdf" multiple>
            </div>

            <div class="upload-actions">
                <button class="btn-select" id="select-btn">[Open] Select Files</button>
            </div>

            <div class="file-list">
                <h2>[List] Uploaded Files</h2>
                <div id="files-container">
                    <div class="empty-state">
                        <div class="empty-state-icon">[Empty]</div>
                        <p>No files uploaded yet</p>
                        <p style="font-size: 0.85rem; margin-top: 0.5rem;">PDFs you upload will appear here</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="upload.js"></script>
</body>
</html>
