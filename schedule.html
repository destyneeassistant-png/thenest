<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0a0a0f">
    <title>The Nest - Schedule</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="assets/owl-icon.svg">
    <style>
        .schedule-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem;
            width: 100%;
            box-sizing: border-box;
        }

        .schedule-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .view-toggle {
            display: flex;
            gap: 0.25rem;
            background: var(--bg-secondary);
            padding: 0.25rem;
            border-radius: 10px;
            width: fit-content;
        }

        .view-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .view-btn.active {
            background: var(--neon-blue);
            color: var(--bg-primary);
            font-weight: bold;
        }

        .view-btn:hover:not(.active) {
            color: var(--text-primary);
        }

        .calendar-nav {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .nav-btn {
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .nav-btn:hover {
            border-color: var(--neon-blue);
            background: var(--border-color);
        }

        .today-btn {
            background: var(--neon-purple);
            border-color: var(--neon-purple);
        }

        .today-btn:hover {
            background: var(--neon-pink);
            border-color: var(--neon-pink);
        }

        .calendar-title {
            font-size: 1.25rem;
            color: var(--neon-blue);
            font-weight: bold;
            min-width: 200px;
            text-align: center;
        }

        .calendar-container {
            background: var(--bg-secondary);
            border-radius: 16px;
            border: 2px solid var(--border-color);
            padding: 1.5rem;
            width: 100%;
            box-sizing: border-box;
            overflow: hidden;
        }

        /* ===== MONTH VIEW ===== */
        .month-view {
            display: none;
        }

        .month-view.active {
            display: block;
        }

        .month-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }

        .calendar-header-cell {
            text-align: center;
            padding: 0.75rem;
            color: var(--text-muted);
            font-size: 0.85rem;
            font-weight: 500;
            text-transform: uppercase;
        }

        .calendar-day {
            aspect-ratio: 1;
            background: var(--bg-tertiary);
            border-radius: 10px;
            padding: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            min-height: 80px;
            z-index: 10;
            min-width: 0;
            overflow: hidden;
        }

        .calendar-day:hover {
            background: var(--border-color);
            transform: translateY(-2px);
        }

        .calendar-day.has-events::after {
            content: '';
            position: absolute;
            bottom: 6px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            background: var(--neon-green);
            border-radius: 50%;
            box-shadow: 0 0 5px var(--neon-green);
        }

        .calendar-day.other-month {
            opacity: 0.4;
        }

        .calendar-day.today {
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            color: var(--bg-primary);
        }

        .calendar-day.today .day-number {
            font-weight: bold;
        }

        .calendar-day.selected {
            border: 2px solid var(--neon-pink);
            box-shadow: 0 0 15px rgba(255, 0, 110, 0.3);
        }

        .day-number {
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
            pointer-events: none;
        }

        .day-events {
            display: flex;
            flex-direction: column;
            gap: 2px;
            overflow: hidden;
        }

        .day-event {
            font-size: 0.65rem;
            padding: 1px 4px;
            border-radius: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
        }

        .day-event.recurring-event {
            font-style: italic;
        }

        /* ===== WEEK VIEW ===== */
        .week-view {
            display: none;
        }

        .week-view.active {
            display: block;
        }

        .week-grid {
            display: grid;
            grid-template-columns: 60px repeat(7, 1fr);
            gap: 1px;
            background: var(--border-color);
            border-radius: 10px;
            overflow: hidden;
            max-height: 70vh;
            overflow-y: auto;
        }

        .week-time-header {
            background: var(--bg-secondary);
            padding: 0.75rem;
        }

        .week-day-header {
            background: var(--bg-tertiary);
            padding: 0.75rem;
            text-align: center;
            border-bottom: 2px solid var(--border-color);
        }

        .week-day-header.today {
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            color: var(--bg-primary);
        }

        .week-day-header .day-name {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-muted);
        }

        .week-day-header.today .day-name {
            color: var(--bg-primary);
        }

        .week-day-header .day-num {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .week-time-label {
            background: var(--bg-secondary);
            padding: 0.5rem;
            font-size: 0.75rem;
            color: var(--text-muted);
            text-align: right;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .week-time-slot {
            background: var(--bg-tertiary);
            min-height: 50px;
            padding: 2px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .week-time-slot:hover {
            background: var(--border-color);
        }

        .week-time-slot.today {
            background: rgba(0, 245, 255, 0.1);
        }

        .week-event {
            font-size: 0.7rem;
            padding: 2px 4px;
            border-radius: 3px;
            margin-bottom: 1px;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .week-event.recurring-week-event {
            border: 1px dashed rgba(255, 255, 255, 0.3);
        }

        /* ===== DAY VIEW ===== */
        .day-view {
            display: none;
        }

        .day-view.active {
            display: block;
        }

        .day-container {
            max-height: 70vh;
            overflow-y: auto;
        }

        .day-all-day-section {
            display: flex;
            border-bottom: 2px solid var(--border-color);
            margin-bottom: 1rem;
            padding-bottom: 1rem;
        }

        .day-all-day-label {
            width: 80px;
            padding: 0.75rem;
            color: var(--text-muted);
            font-size: 0.8rem;
            text-align: right;
        }

        .day-all-day-events {
            flex: 1;
        }

        .day-all-day-event {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .day-all-day-event:hover {
            transform: translateX(4px);
        }

        .day-timeline {
            display: flex;
            flex-direction: column;
        }

        .day-time-row {
            display: flex;
            min-height: 60px;
        }

        .day-time-label {
            width: 80px;
            padding: 0.5rem;
            color: var(--text-muted);
            font-size: 0.8rem;
            text-align: right;
            border-right: 1px solid var(--border-color);
        }

        .day-time-slot {
            flex: 1;
            padding: 0.25rem;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background 0.2s;
        }

        .day-time-slot:hover {
            background: var(--border-color);
        }

        .day-time-slot.today {
            background: rgba(0, 245, 255, 0.05);
        }

        .day-timeline-event {
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            margin-bottom: 0.25rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .day-timeline-event:hover {
            transform: translateX(4px);
        }

        .timeline-event-time {
            font-size: 0.75rem;
            color: var(--neon-pink);
            font-weight: bold;
        }

        .timeline-event-title {
            font-weight: 500;
            font-size: 0.9rem;
        }

        .timeline-event-meta {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .day-add-btn {
            margin-top: 1rem;
            width: 100%;
        }

        /* ===== LIST VIEW ===== */
        .list-view {
            display: none;
        }

        .list-view.active {
            display: block;
        }

        .date-group {
            margin-bottom: 1.5rem;
        }

        .date-header {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            padding-left: 0.5rem;
            border-left: 3px solid var(--neon-purple);
        }

        .date-header.today {
            color: var(--neon-blue);
            border-left-color: var(--neon-blue);
            font-weight: bold;
        }

        .event-card {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: var(--bg-tertiary);
            border-radius: 10px;
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
            border-left: 4px solid var(--neon-blue);
        }

        .event-card:hover {
            background: var(--border-color);
            transform: translateX(4px);
        }

        .event-card.recurring-list-event {
            background: linear-gradient(90deg, var(--bg-tertiary) 0%, rgba(255, 159, 28, 0.1) 100%);
        }

        .event-time {
            font-family: monospace;
            color: var(--neon-pink);
            font-weight: bold;
            min-width: 80px;
        }

        .event-details {
            flex: 1;
        }

        .event-title {
            font-weight: 500;
            margin-bottom: 0.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .event-desc {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .event-edit-btn {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .event-edit-btn:hover {
            border-color: var(--neon-blue);
            color: var(--neon-blue);
        }

        /* Recurring Badge */
        .recurring-badge {
            font-size: 0.7rem;
            padding: 0.15rem 0.4rem;
            background: var(--neon-orange);
            color: var(--bg-primary);
            border-radius: 4px;
            font-weight: bold;
        }

        .empty-events {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .empty-events-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-day-message {
            padding: 1rem;
            color: var(--text-muted);
            font-style: italic;
            text-align: center;
        }

        /* Legend */
        .legend {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 3px;
        }

        .legend-dot.recurring {
            border: 2px dashed var(--text-secondary);
            background: transparent;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex !important;
        }

        .modal-content {
            background: var(--bg-secondary);
            border-radius: 16px;
            border: 2px solid var(--border-color);
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            border-bottom: 2px solid var(--border-color);
        }

        .modal-header h3 {
            color: var(--neon-blue);
            margin: 0;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .close-btn:hover {
            color: var(--neon-pink);
        }

        #event-form {
            padding: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-tertiary);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--neon-blue);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .form-actions button {
            flex: 1;
        }

        @media (max-width: 768px) {
            .schedule-container {
                padding: 1rem;
            }

            .schedule-header {
                flex-direction: column;
                align-items: stretch;
            }

            .calendar-nav {
                justify-content: center;
            }

            .calendar-title {
                font-size: 1rem;
                min-width: auto;
            }

            .view-toggle {
                width: 100%;
                justify-content: center;
            }

            .view-btn {
                padding: 0.5rem 0.75rem;
                font-size: 0.75rem;
            }

            .calendar-container {
                padding: 0.75rem;
            }

            .month-grid {
                gap: 0.25rem;
            }

            .calendar-day {
                min-height: 50px;
                padding: 0.25rem;
                font-size: 0.8rem;
            }

            .day-event {
                display: none;
            }

            .calendar-day.has-events::after {
                content: '';
                position: absolute;
                bottom: 4px;
                left: 50%;
                transform: translateX(-50%);
                width: 6px;
                height: 6px;
                background: var(--neon-blue);
                border-radius: 50%;
            }

            .calendar-header-cell {
                font-size: 0.7rem;
                padding: 0.5rem 0.25rem;
            }

            .week-grid {
                grid-template-columns: 40px repeat(7, 1fr);
                font-size: 0.7rem;
            }

            .week-day-header {
                padding: 0.5rem 0.25rem;
            }

            .week-day-header .day-name {
                font-size: 0.6rem;
            }

            .week-day-header .day-num {
                font-size: 0.9rem;
            }

            .week-time-label {
                font-size: 0.6rem;
                padding: 0.25rem;
            }

            .week-event {
                font-size: 0.6rem;
                padding: 1px 2px;
            }

            .day-time-label,
            .day-all-day-label {
                width: 50px;
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div id="schedule-screen" class="screen active">
        <header class="app-header">
            <div class="logo" onclick="window.location.href='dashboard.html'" style="cursor:pointer;" title="Go to Dashboard">
                <img src="assets/owl-icon.svg" class="owl-icon-small" alt="">
                <span>The Nest - Schedule</span>
            </div>
            <div class="header-actions">
                <button class="icon-btn" id="settings-btn" title="Settings" onclick="window.location.href='settings.html'">⚙</button>
                <button class="icon-btn" id="back-btn" onclick="window.location.href='dashboard.html'">[Back]</button>
            </div>
        </header>

        <main class="schedule-container">
            <div class="schedule-header">
                <div class="view-toggle">
                    <button class="view-btn active" data-view="month">Month</button>
                    <button class="view-btn" data-view="week">Week</button>
                    <button class="view-btn" data-view="day">Day</button>
                    <button class="view-btn" data-view="list">List</button>
                </div>

                <h2 class="calendar-title" id="calendar-title">February 2026</h2>

                <div class="calendar-nav">
                    <button class="nav-btn" id="prev-period">←</button>
                    <button class="nav-btn today-btn" id="today-btn">Today</button>
                    <button class="nav-btn" id="next-period">→</button>
                </div>
            </div>

            <!-- Month View -->
            <div class="month-view active" id="month-view">
                <div class="calendar-container">
                    <div class="month-grid" id="month-grid">
                        <!-- Generated by JS -->
                    </div>
                </div>
            </div>

            <!-- Week View -->
            <div class="week-view" id="week-view">
                <div class="calendar-container">
                    <div class="week-grid" id="week-grid">
                        <!-- Generated by JS -->
                    </div>
                </div>
            </div>

            <!-- Day View -->
            <div class="day-view" id="day-view">
                <div class="calendar-container">
                    <div class="day-container" id="day-container">
                        <!-- Generated by JS -->
                    </div>
                </div>
            </div>

            <!-- List View -->
            <div class="list-view" id="list-view">
                <div class="calendar-container">
                    <div id="list-container">
                        <!-- Generated by JS -->
                    </div>
                </div>
            </div>

            <!-- Legend -->
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-dot" style="background: var(--neon-orange);"></div>
                    <span>↻ = Recurring Weekly Event</span>
                </div>
                <div class="legend-item">
                    <div class="legend-dot" style="background: var(--neon-blue);"></div>
                    <span>One-off Event</span>
                </div>
            </div>
        </main>
    </div>

    <!-- Event Modal -->
    <div id="event-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Add Event</h3>
                <button class="close-btn" id="close-modal">×</button>
            </div>
            <form id="event-form">
                <input type="hidden" id="event-id">
                <div class="form-group">
                    <label for="event-title">Title</label>
                    <input type="text" id="event-title" required placeholder="Event name">
                </div>
                <div class="form-group">
                    <label for="event-date">Date</label>
                    <input type="date" id="event-date" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="event-time">Time</label>
                        <input type="time" id="event-time" required>
                    </div>
                    <div class="form-group">
                        <label for="event-duration">Duration</label>
                        <input type="text" id="event-duration" placeholder="1 hour">
                    </div>
                </div>
                <div class="form-group">
                    <label for="event-category">Category</label>
                    <select id="event-category" required>
                        <option value="class">Class</option>
                        <option value="meeting">Meeting</option>
                        <option value="quals">Quals</option>
                        <option value="dissertation">Dissertation</option>
                        <option value="reports">Reports</option>
                        <option value="wellness">Wellness</option>
                        <option value="supervision">Supervision</option>
                        <option value="client">Client Session</option>
                        <option value="study">Study</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="delete-event" style="display:none;">Delete</button>
                    <button type="submit" class="action-btn">Save Event</button>
                </div>
            </form>
        </div>
    </div>

    <script src="schedule.js"></script>
</body>
</html>
